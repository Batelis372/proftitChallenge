<div class="container-fluid" style="padding-left: 10px">
   <h1> my favorites</h1>
   <a href="/">back to search page</a>
        <table id="resultsTbl" class="table table-striped">
           <thead>
              <tr>
                 <th></th>
              </tr>
           </thead>
           <tbody>
              <tr class="bookItem" ng-repeat="item in favoriteBookResults" ng-show="isFavorite(item.id)">
                 <td>
                   <div  class="favorite"><i class="fa fa-star"> </i></div>
                   
                   <img ng-src="{{item.volumeInfo.imageLinks.smallThumbnail}}" /></td>
                 <td>{{item.volumeInfo.title}}<br />
                    By: {{item.volumeInfo.authors }}<br />
                    Published: {{item.volumeInfo.publisher}}, {{item.volumeInfo.publishedDate }}
                 </td>
                 <td>
                   <a class="btn btn-primary" ng-href="{{item.volumeInfo.infoLink}}" target="_blank">Show more</a>
                   </td>
                   <td>  
                   <button ng-if="isFavorite(item.id)" class="btn btn-link" type="button" ng-click="deleteFavorite(item.id)">
                       delete favorite
                       <i class="fa fa-close"></i>
                      </button>
                      
                </td>
              </tr>
           </tbody>
        </table>
        
        </div>
