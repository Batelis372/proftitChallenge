<div class="container-fluid" style="padding-left: 10px">
<div>
   <form id="searchBookForm" class="form-inline form-search" name="searchBookForm">
       <label>Search for 
       <input id="in" type="text" ng-model="searchTerm" class="search-query input-medium" />
       </label> 
       <button class="btn btn-primary" ng-click="doSearch()"> Search</button>
      </form>
      <a ng-href="#!favorites">to favorite page</a>
    </div>
    <table id="resultsTbl" class="table table-striped">
       <thead>
          <tr>
             <th></th>
          </tr>
       </thead>
       <tbody>
          <tr class="bookItem" ng-repeat="item in bookResults | orderBy:orderProp ">
             <td>
               <div ng-show="isFavorite(item.id)" class="favorite"><i class="fa fa-star"> </i></div>
               
               <img ng-src="{{item.volumeInfo.imageLinks.smallThumbnail}}" /></td>
             <td>{{item.volumeInfo.title}}<br />
                By: {{item.volumeInfo.authors }}<br />
                Published: {{item.volumeInfo.publisher}}, {{item.volumeInfo.publishedDate }}
             </td>
             <td>
               <a class="btn btn-primary" ng-href="{{item.volumeInfo.infoLink}}" target="_blank">Show more</a>
               </td>
               <td> 
               <button ng-if="!isFavorite(item.id)" class="btn btn-link" type="button" ng-click="addFavorite(item.id)"> 
                     add to favorites
                     <i class="fa fa-star"> </i>
                  </button> 
               <button ng-if="isFavorite(item.id)" class="btn btn-link" type="button" ng-click="deleteFavorite(item.id)">
                   delete favorite
                   <i class="fa fa-close"></i>
                  </button>
                  
            </td>
          </tr>
       </tbody>
    </table>
    
    <ul ng-if="totalItems" uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" boundary-links="false" force-ellipses="true" max-size="5"></ul>
    </div>
